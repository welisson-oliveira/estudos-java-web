<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/components/util" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="corpo">
		Usuário logado #{request.remoteUser} 
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:panelGroup>
					<fieldset><legend>Lançamentos até hoje</legend>
						<util:extrato width="350" height="400" 
						lista="#{lancamentoBean.listaAteHoje}" 
						larguraDescricao="130"
						botaoExclusao="false"
						botaoEdicao="false"
						colunaSaldo="false"
						nomeDaLista="ateHoje"
						/>
					</fieldset>
				</h:panelGroup>
				<h:panelGroup>
					<fieldset><legend>Lançamentos futuros</legend>
						<util:extrato width="350" height="400" 
						lista="#{lancamentoBean.listaFuturos}" 
						larguraDescricao="130"
						botaoExclusao="false"
						botaoEdicao="false"
						colunaSaldo="false"
						nomeDaLista="futuro"
						/>
					</fieldset>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
